<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión y Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <!-- Inicio de Sesión -->
        <div class="user signinBx active" id="signinBx">
            <div class="imgBx">
                <img src="https://i.pinimg.com/736x/98/bc/aa/98bcaa491c9201faae13be23c3fa937b.jpg" alt="Imagen">
            </div>
            <div class="formBx">
                <form id="loginForm">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" id="loginUser" placeholder="Usuario" required>
                    <input type="password" id="loginPass" placeholder="Contraseña" required>
                    <input type="submit" value="Iniciar Sesión">
                    <p>¿No tienes cuenta? <a href="#" id="showRegister">Registrarse</a></p>
                </form>
            </div>
        </div>

        <!-- Registro -->
        <div class="user signupBx inactive" id="signupBx">
            <div class="formBx">
                <form id="registerForm">
                    <h2>Registrarse</h2>
                    <input type="text" id="registerUser" placeholder="Usuario" required>
                    <input type="email" id="registerEmail" placeholder="Correo Electrónico" required>
                    <input type="password" id="registerPass" placeholder="Contraseña" required>
                    <input type="submit" value="Registrarse">
                    <p class="validation-message" id="emailValidation"></p>
                    <p>¿Ya tienes cuenta? <a href="#" id="showLogin">Iniciar Sesión</a></p>
                    
                </form>
            </div>
            <div class="imgBx">
                <img src="https://i.pinimg.com/736x/98/bc/aa/98bcaa491c9201faae13be23c3fa937b.jpg" alt="Imagen">
            </div>
        </div>
    </section>

    <!-- Ventana emergente personalizada -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
